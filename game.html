<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/game.css">
    <link rel="icon" href="./public/img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Jeu de Pierre-Papier-Ciseaux</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="game-container">
            <div class="players-names">
                <div class="player1" onclick="changerNom()" id="playerName">Player 1</div>
                <div class="vs">VS</div>
                <div class="player2">Computer</div>
            </div>
            <div class="message">
                <div id="messagePlayer"> Pierre vs. Papier vs. Ciseaux : Battle of the Hand Gestures! </div>
                <div id="messageComputer"> Pierre vs. Papier vs. Ciseaux : Battle of the Hand Gestures! </div>
            </div>
            <div class="score">
                <div class="myPlayer">
                    <div  class="myScore" id="player-score">0</div>
                    <div  class="myScore"id="changerIconPlayer"></div>
                </div>
                <div class="myComputer">
                    <div class="myScore" id="changerIconComputer"></div>
                    <div class="myScore" id="computer-score">0</div>
                </div>
            </div>
            <div class="choices">
                <div class="choice" onclick="playerChoic('PapeSSr')"><i class="fa-solid fa-hand"></i></div>
                <div class="choice" onclick="playerChoic('Rock')"><i class="fa-solid fa-hand-fist"></i></div>
                <div class="choice" onclick="playerChoic('Scissors')"><i class="fa-solid fa-hand-scissors"></i></div>
            </div>
        </div>
    </div>

    <script src="./public/js/script.js"></script>
</body>
</html>
